syntax = "proto2";

package wifiproto;

message Packet {
    optional string uuid        = 1;
    optional double arrival     = 2;
    optional string subtype     = 3;
    optional string ssid        = 4;
    optional string source      = 5;
    optional string destination = 6;
    optional int32  freq        = 7;
    optional int32  signal      = 8;
}

message Payload {
    optional string location    = 1;
    optional string sensor      = 2;
    repeated Packet data        = 3;
}
