<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Raspberry WiFi Listener Visualization</title>
    <link
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
        rel="stylesheet">
    
    <!-- IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link href="wifi.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 main">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 main">
          <div id="visual"></div>
        </div>
      </div>
    </div>
  </body>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="cache.js"></script>
<script src="scales.js"></script>
<script src="legend.js"></script>
<script>

var window_size = 10;
var interval = 5000;
var w, h, svg;
var scaleFactory, legend, hourDataCache;
var scales = {};
var active = null;
var legend;
var devices = {};
var base_url = "http://explore.meyersj.com:8005";
var query_endpoint = base_url + "/query";
var hour_endpoint = base_url + "/hour";

$(document).ready(function() {
    w = $("#visual").outerWidth();
    h = window.innerHeight;
    svg = canvas("#visual");
    scaleFactory = new ScaleFactory(w, h, window_size);
    legend = new Legend(svg, scaleFactory);
    hourDataCache = new DataCache();
    buildScales(scaleFactory);
    update();
    setInterval(function() { update(); }, interval);
});

function canvas(div) {
    if(svg) svg.remove();
    return d3.select(div)
        .append("svg")
        .attr("height", h)
        .attr("width", w);
}

function buildScales(factory) {
    scales.duration = factory.windowDuration();
    scales.scaleX = factory.windowSignal();
    scales.hourColor = factory.hourSignal();
    scales.hourRadius = factory.hourPingRate();
}

function mouseoverNode(d) {
    console.log("ACTIVE: " + active + " DATA: " + d.Mac)
    if (active === d.Mac) {
        console.log("already");
        return;
    }
    clear_hour_circles();
    toggleHourSummary(d);
    active = d.Mac;
}

function mouseoutNode(d) {
    active = null;
}

function clear_hour_circles() {
    var nodes = svg.selectAll(".hour-data-point");
    nodes.selectAll(".hour-data-point").selectAll("*").remove();
    nodes.remove();
}

function drawHourSummary(mac, data) {
    var xScale = scaleFactory.hourTime(data.Start)
    var nodes = svg.selectAll(".hour-data-point")
        .data(data.Data)
        .enter()
        .append("g")
        .attr("class", "hour-data-point")
        .attr("mac", function(d) {
            return d.Mac     
        })
        .append("circle")
        .attr('fill', function(d) {
            return scales.hourColor(d.AvgSignal);         
        })
        .attr('r', function(d) {
            return scales.hourRadius(d.PingCount);
        })
        .attr('cx', function(d) {
            return xScale(d.Bucket);
        })
        .attr('cy', function(d) {
            return h - 30;
        });
}

function toggleHourSummary(d) {
    var cache = hourDataCache.get(d.Mac);
    if (cache == null) {
        // download and update cache
        $.getJSON(hour_endpoint, {mac:d.Mac}, function(data) {
            hourDataCache.put(d.Mac, data, 360);
            drawHourSummary(d.Mac, data)
        });
    }
    else {
        // use cached data
        drawHourSummary(d.Mac, cache)
    }
}

function update() {
    $.getJSON(query_endpoint, {"window":window_size}, function(data) {
        legend.drawSignalStrength(w);
        legend.drawTime(h, data.Start, window_size);
        scales.age = scaleFactory.windowAge(data.Start);
        scales.scaleY = scaleFactory.windowTime(data.Start);
        var dataset = merge(devices, data.Start, data.Data);
        visualize(dataset);
    });
}

function merge(devices, start, data) {
    var dataset = []
    $.each(data, function(i, d) {
        devices[d.Mac] = d;
    });
    for (var key in devices) {
        // expire old devices
        if (devices[key].LastArrival < start) {
            delete devices[key];
        }
        else {
            dataset.push(devices[key]);
        }
    }
    dataset.sort(function(a, b) {
        return a.LastArrival - b.LastArrival;
    });
    return dataset; 
}

function visualize(data) {

    var nodes = svg.selectAll(".node")
        .data(data, function(d) {
            return d.Mac;        
        });

    var group = nodes.enter()
        .append("g")
        .attr("class", "node")
        .attr("mac", function(d) {
            return d.Mac;
        })
        .on("mouseover", mouseoverNode)
        .on("mouseout", mouseoutNode);
   
    group.append("circle")
        .attr('fill', function(d) { 
            return scales.age(d.LastArrival);
        })
   
    group.append("text")

    nodes.select("text").transition().duration(interval)
        .attr('x', function(d) {
            var r = scales.duration(d.LastArrival - d.FirstArrival);
            return scales.scaleX(d.AvgSignal) - 5 - r ;
        })
        .attr('y', function(d) {
            return scales.scaleY(d.LastArrival) + 3;
        })
        .text(function(d) { return d.Mac; });
    
    nodes.select("circle").transition().duration(interval)
        .attr('fill', function(d) {
            return scales.age(d.LastArrival);
        })
        .attr('r', function(d) {
            return scales.duration(d.LastArrival - d.FirstArrival);
        })
        .attr('cx', function(d) {
            return scales.scaleX(d.AvgSignal);
        })
        .attr('cy', function(d) {
            return scales.scaleY(d.LastArrival);
        });

    nodes.exit().remove();
}
</script>
</html>
