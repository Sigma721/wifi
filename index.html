<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>WiFi-Location Analytics</title>
    <link
        href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
        rel="stylesheet">
    
    <!-- IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  
    <style>
      
      circle {
        stroke: #7289D3;
        stroke-width: 2px;
      }
     
      circle:hover {
        stroke: #596CA3;
        stroke-width: 3px;
      }
              
      text {
        text-anchor: middle;
        font-size: 13px;
        cursor: default;
      }
      
      .node text {
        opacity: 0;
      }

      .node:hover text {
        opacity: 1;
      }

    </style>
  </head>
  
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 main">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 main">
          <div id="visual"></div>
        </div>
      </div>
    </div>
  
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script>

var w, h, svg, scales;
var window_size = 10;
var endpoint = "http://explore.meyersj.com:8005/query?window=" + window_size;
//var endpoint = "http://localhost:8005/query?window=" + window_size;

$(document).ready(function() {
    function refresh() {
        w = $("#visual").outerWidth();
        h = window.innerHeight;
        runner();
    }
  
    // fetch new data and update visualization each interval
    refresh();
    setInterval(refresh, 5000);
});

function initialize_canvas(div) {
    if(svg) svg.remove();
    return d3.select(div)
        .append("svg")
        .attr("height", h)
        .attr("width", w);
}

function initialize_scales(data) {
    var rad = Math.PI * 2;
    var offset = rad / 4;
    return {
        duration:d3.scale.linear()
            .domain([0, data.Window])
            .range([7, 25]),
        age:d3.scale.pow().exponent(1/2)
            .domain([0, data.Window])
            .range(["blue", "white"]),
        signal:d3.scale.log().base(2)
            .range([50, Math.min(h/2, w/2) - 25])
            .domain([
                d3.min(data.Data, function(d) { return d.AvgSignal; }),
                d3.max(data.Data, function(d) { return d.AvgSignal; })
            ]),
        age_radius:d3.scale.linear()
            .domain([0, data.Window])
            .range([0 - offset, rad - offset])
    };
}

// download data and build d3 visualization
function runner() {
    $.getJSON(endpoint, function(data) {
        svg = initialize_canvas("#visual");
        scales = initialize_scales(data)    
        
        // add fixed centroid
        data.Data.unshift({x:w/2, y:h/2, fixed:true});
        
        // construct visualization from data
        construct_nodes(data);
    });
}

function construct_nodes(data) { 
    
    function getDuration(d) {
        return (d.LastArrival - d.FirstArrival) / 60;
    }

    function getAge(d) {
        return (data.Start + (data.Window * 60) - d.LastArrival) / 60;
    }

    function computeX(d, mag) {
        return Math.cos(scales.age_radius(getAge(d))) * mag;
    }
    
    function computeY(d, mag) {
        return Math.sin(scales.age_radius(getAge(d))) * mag;
    }

    var nodes = svg.selectAll('.node')
        .data(data.Data)
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("mac", function(d) {
            if (d.fixed) return "";
            return d.Mac;
        });
     
    nodes.append("circle")
        .style('fill', function (d) {
            if (d.fixed) return "#828296";
            return scales.age(getAge(d));
        })
        .attr('r', function (d) {
            if (d.fixed) return 10;
            return scales.duration(getDuration(d));
        })
        .attr('cx', function(d) {
            if (d.fixed) return d.x;
            return w/2 + computeX(d, scales.signal(d.AvgSignal));
        })
        .attr('cy', function(d) {
            if (d.fixed) return d.y;
            return h/2 + computeY(d, scales.signal(d.AvgSignal));
        });
}

    </script>
  </body>
</html>
